    body { font-family: sans-serif; margin: 2rem; font-size: 16px; max-width: 700px; }

<body>
<h1>2-Minuten Step Test</h1>
<p>Test zur Beurteilung der kardiovaskul√§ren Ausdauerleistungsf√§higkeit.</p>
<p>Im Cenplex-Behandlungsplan als <strong>Messung</strong> hinterlegt. Hier eintragen f√ºr Normwerte.</p>
<p>Detailliertes Protokoll hier:
    <a href="2MST.pdf" target="_blank">2MST Protokoll (PDF)</a></p>
<form>
<label>Anzahl Schritte in 2 Minuten:</label>
<input id="steps" min="0" step="1" type="number"/>
<label>Alter:</label>
<input id="age" max="100" min="60" type="number"/>
<label>Geschlecht:</label>
<select id="sex">
<option value="men">M√§nnlich</option>
<option value="women">Weiblich</option>
</select>
<label>HF vor (bpm):</label>
<input id="hf_pre" type="number"/>
<label>HF nach (bpm):</label>
<input id="hf_post" type="number"/>
<label>SpO‚ÇÇ vor (%):</label>
<input id="spo2_pre" type="number"/>
<label>SpO‚ÇÇ nach (%):</label>
<input id="spo2_post" type="number"/>
<label>BORG Anstrengung (0‚Äì10):</label>
<input id="borg_effort" max="10" min="0" type="number"/>
<button onclick="calculateNorm()" type="button">‚úÖ Normwerte anzeigen</button>
<button onclick="generatePDF()" type="button">üìÑ Als PDF speichern</button>
</form>
<div id="result"></div>
<div class="hidden" id="normwerte"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.addFileToVFS("Roboto-Regular.ttf", window.robotoBase64);
  doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
  doc.setFont("Roboto", "normal");
  doc.setFontSize(14);

  let y = 15;
  const left = 15;
  const right = 190;
  const lineHeight = 8;
  let total = 0;
  let questionNumber = 1;
  const subscores = { ant: 0, reak: 0, sens: 0, dyn: 0 };

  for (let i = 1; i <= 14; i++) {
    const sel = document.querySelector(`select[name='q${i}']`);
    if (!sel || sel.value === "") continue;
    const rawLabel = document.querySelector(`label[for='q${i}']`).innerText;
    const labelText = rawLabel.replace(/^[0-9]+\.\s*/, "").trim();
    const fullLine = `${questionNumber}. ${labelText}`;
    const wrappedLines = doc.splitTextToSize(fullLine, 160);
    const val = parseInt(sel.value);
    total += val;
    if (i <= 3) subscores.ant += val;
    else if (i <= 6) subscores.reak += val;
    else if (i <= 9) subscores.sens += val;
    else subscores.dyn += val;
    wrappedLines.forEach((line, idx) => {
      doc.text(line, left, y);
      if (idx === 0) {
        doc.text(`${val}`, right, y, { align: "right" });
      }
      y += lineHeight;
    });
    y += 2;
    questionNumber++;
    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  }

  y += 5;
  doc.setFontSize(13);
  doc.setFont(undefined, "bold");
  doc.text("Subscores", left, y); y += lineHeight;
  doc.setFont(undefined, "normal");
  doc.setFontSize(12);
  doc.text(`Antizipatorisch: ${subscores.ant} / 6`, left, y); y += lineHeight;
  doc.text(`Reaktiv-postural: ${subscores.reak} / 6`, left, y); y += lineHeight;
  doc.text(`Sensorisch: ${subscores.sens} / 6`, left, y); y += lineHeight;
  doc.text(`Dynamischer Gang: ${subscores.dyn} / 10`, left, y); y += lineHeight;

  y += 5;
  doc.setFont(undefined, "bold");
  doc.setFontSize(14);
  doc.text("Gesamtergebnis", left, y); y += lineHeight;
  doc.setFont(undefined, "normal");
  doc.setFontSize(12);
  doc.text(`Mini-BESTest Gesamtscore: ${total} / 28`, left, y); y += lineHeight;
  const today = new Date().toLocaleDateString("de-CH");
  doc.text(`Datum: ${today}`, left, y);

  doc.save("MiniBEST_Auswertung.pdf");
}
</script>
