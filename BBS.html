<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berg Balance Skala (BBS)</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; font-size: 16px; max-width: 1000px; }
    .question-block { margin-bottom: 1.5rem; }
    .question { font-weight: bold; margin-bottom: 0.5rem; }
    select, input[type="number"] { width: 100%; padding: 8px; font-size: 16px; margin-bottom: 1rem; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
    #scoreDisplay, #result { margin-top: 2rem; font-weight: bold; white-space: pre-line; }
    #normInfo { margin-top: 1rem; font-size: 0.9em; color: #333; }
    #normBlock { display: none; margin-top: 1rem; }
    .nav-buttons { margin-top: 3rem; }
    .nav-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      background: #eee;
      border-radius: 8px;
      text-decoration: none;
      color: #000;
    }
    .nav-buttons a:hover { background: #ddd; }
    .instruction-toggle { color: #0077cc; cursor: pointer; margin-bottom: 0.5rem; display: inline-block; }
    .instruction-text { display: none; font-size: 0.9em; background: #f0f0f0; padding: 10px; border-left: 4px solid #0077cc; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Berg Balance Skala (BBS)</h1>
  <form id="bbsForm">
    <div id="questions"></div>
    <button type="button" onclick="calculateBBS()">‚úÖ Score berechnen</button>
    <div id="scoreDisplay"></div>

    <div id="normBlock">
      <label for="age">Alter der getesteten Person:</label>
      <input type="number" id="age" value="70" min="0" max="120" />
      <button type="button" id="normToggleBtn" onclick="toggleNorm()">üìä Normwerte / Cut-Offs anzeigen</button>
    </div>

    <button type="button" onclick="generatePDF()">üìÑ PDF erstellen</button>
  </form>

  <div id="result"></div>
  <div id="normInfo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const fullQuestions = [
      { text: "Vom Sitzen zum Stehen", instruction: "Bitte stehen Sie auf. Versuchen Sie, Ihre H√§nde nicht zur Unterst√ºtzung zu benutzen.", options: [
        "4 ‚Äì kann aufstehen ohne die H√§nde einzusetzen und sich selbstst√§ndig stabilisieren",
        "3 ‚Äì kann selbstst√§ndig mit Einsatz der H√§nde aufstehen",
        "2 ‚Äì kann nach einigen Versuchen mit Einsatz der H√§nde aufstehen",
        "1 ‚Äì braucht minimale Hilfe zum Aufstehen oder zum Stabilisieren",
        "0 ‚Äì braucht m√§√üige bis maximale Hilfe um aufzustehen"
      ] },
      // ... (weitere Fragen hier analog erg√§nzt mit instruction-Feldern)
    ];

    const shortIndexes = [0, 5, 7, 8, 9, 12, 13];
    let useShort = false;
    let currentScore = null;
    let normVisible = false;

    function toggleForm() {
      useShort = !useShort;
      renderForm();
      document.getElementById("scoreDisplay").innerText = "";
      document.getElementById("result").innerText = "";
      document.getElementById("normInfo").innerText = "";
      document.getElementById("normBlock").style.display = "none";
      normVisible = false;
    }

    function toggleInstruction(el) {
      const next = el.nextElementSibling;
      if (next.style.display === "none") {
        next.style.display = "block";
        el.innerText = "‚ùå Instruktion verbergen";
      } else {
        next.style.display = "none";
        el.innerText = "‚ÑπÔ∏è Instruktion anzeigen";
      }
    }

    function renderForm() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      const items = useShort ? shortIndexes.map(i => fullQuestions[i]) : fullQuestions;
      items.forEach((q, i) => {
        const fullIndex = useShort ? shortIndexes[i] : i;
        const block = document.createElement("div");
        block.className = "question-block";
        const options = q.options.map((textOpt, idx) => `<option value="${4 - idx}">${textOpt}</option>`).join("");
        block.innerHTML = `
          <div class="question">${fullIndex + 1}. ${q.text}</div>
          <select name="q${fullIndex}" required>
            <option value="" disabled selected>Antwort ausw√§hlen</option>
            ${options}
          </select>
          <div class="instruction-toggle" onclick="toggleInstruction(this)">‚ÑπÔ∏è Instruktion anzeigen</div>
          <div class="instruction-text">${q.instruction}</div>
        `;
        container.appendChild(block);
      });
    }

    function calculateBBS() {
      const items = useShort ? shortIndexes.map(i => fullQuestions[i]) : fullQuestions;
      let total = 0;
      for (let idx = 0; idx < items.length; idx++) {
        const fullIndex = useShort ? shortIndexes[idx] : idx;
        const sel = document.querySelector(`select[name='q${fullIndex}']`);
        if (!sel || sel.value === "") return alert("Bitte alle Fragen beantworten.");
        total += parseInt(sel.value);
      }
      const max = useShort ? 28 : 56;
      currentScore = total;
      document.getElementById("scoreDisplay").innerText = `BBS Gesamtscore: ${total} / ${max}`;
      if (!useShort) document.getElementById("normBlock").style.display = "block";
    }

    function calculateNorm(age) {
      if (age < 70) return 56;
      return Math.round((56 - ((age - 70) * 0.7)) * 10) / 10;
    }

    function toggleNorm() {
      const normBtn = document.getElementById("normToggleBtn");
      if (!normVisible) {
        const age = parseInt(document.getElementById("age").value);
        const norm = calculateNorm(age);
        document.getElementById("result").innerText =
          `Erwarteter Normwert (Alter ${age}): ${norm} Punkte\nCut-off f√ºr erh√∂htes Sturzrisiko: < 45 Punkte.`;
        document.getElementById("normInfo").innerText =
          "Ein 70-j√§hriger erreicht wahrscheinlich einen Maximalwert von 56 Punkten. Pro Lebensjahr √ºber 70 etwa 0.7 Punkte weniger.";
        normBtn.innerText = "‚ùå Normwerte verbergen";
        normVisible = true;
      } else {
        document.getElementById("result").innerText = "";
        document.getElementById("normInfo").innerText = "";
        normBtn.innerText = "üìä Normwerte / Cut-Offs anzeigen";
        normVisible = false;
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      const items = useShort ? shortIndexes.map(i => fullQuestions[i]) : fullQuestions;
      let total = 0;

      doc.setFontSize(16);
      doc.text(`BBS ${useShort ? "Kurzversion" : "Vollversion"} ‚Äì Auswertung`, 10, y);
      y += 10;

      for (let idx = 0; idx < items.length; idx++) {
        const fullIndex = useShort ? shortIndexes[idx] : idx;
        const q = items[idx];
        const sel = document.querySelector(`select[name='q${fullIndex}']`);
        const val = parseInt(sel.value);
        const label = sel.options[sel.selectedIndex].text;
        total += val;
        doc.setFontSize(12);
        doc.text(`${fullIndex + 1}. ${q.text}`, 10, y);
        y += 6;
        doc.text(`Antwort: ${label}`, 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      }

      const max = useShort ? 28 : 56;
      doc.setFontSize(14);
      doc.text(`Gesamtscore: ${total} / ${max}`, 10, y);
      window.open(doc.output('bloburl'), '_blank');
    }

    renderForm();
  </script>
  <p><a href="index.html">‚¨ÖÔ∏è Zur√ºck zur Hauptseite</a></p>
</body>
</html>
