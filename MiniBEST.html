<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini-BESTest â€“ Auswertung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="robotoBase64.js"></script> <!-- <- das ist deine Datei -->
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { text-align: center; }
    .question-block { margin-bottom: 20px; }
    select { width: 100%; padding: 8px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px 5px; }
    #result { margin-top: 30px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>

<h1>Mini-BESTest</h1>
  <p> test </p>
<form id="miniBESTForm">
  <!-- Hier sind alle 14 Fragen â€“ identisch zu deiner Version -->
  <!-- â€¦ (Fragen q1 bis q14 wie gehabt) â€¦ -->
  <!-- Der Fragenblock wurde aus PlatzgrÃ¼nden nicht erneut eingefÃ¼gt â€“ du kannst deinen 1:1 behalten -->

  <button type="button" onclick="generatePDF()">ðŸ“„ PDF erstellen</button>
  <button type="button" onclick="calculateScore()">âœ… Score berechnen</button>
</form>

<div id="result"></div>

<script>
function calculateScore() {
  let total = 0, ant = 0, reak = 0, sens = 0, dyn = 0;
  for (let i = 1; i <= 14; i++) {
    const sel = document.querySelector(`select[name='q${i}']`);
    if (!sel || sel.value === "") { alert("Bitte alle Items ausfÃ¼llen."); return; }
    const val = parseInt(sel.value);
    total += val;
    if (i <= 3) ant += val;
    else if (i <= 6) reak += val;
    else if (i <= 9) sens += val;
    else dyn += val;
  }
  document.getElementById("result").innerHTML =
    `<p><strong>Gesamtscore:</strong> ${total} / 28</p>
     <p>Antizipatorisch: ${ant} / 6</p>
     <p>Reaktiv-postural: ${reak} / 6</p>
     <p>Sensorisch: ${sens} / 6</p>
     <p>Dynamischer Gang: ${dyn} / 10</p>`;
}

function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.addFileToVFS("Roboto-Regular.ttf", robotoBase64);
  doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
  doc.setFont("Roboto", "normal");
  doc.setFontSize(14);

  let y = 20;
  const lineHeight = 8;
  const left = 15;
  let total = 0, qNum = 1;
  const subscores = { ant: 0, reak: 0, sens: 0, dyn: 0 };

  for (let i = 1; i <= 14; i++) {
    const sel = document.querySelector(`select[name='q${i}']`);
    if (!sel || sel.value === "") continue;
    const label = document.querySelector(`label[for='q${i}']`).innerText;
    const val = parseInt(sel.value);
    total += val;
    if (i <= 3) subscores.ant += val;
    else if (i <= 6) subscores.reak += val;
    else if (i <= 9) subscores.sens += val;
    else subscores.dyn += val;

    const text = `${qNum}. ${label}`;
    const lines = doc.splitTextToSize(text, 160);
    lines.forEach(line => {
      doc.text(line, left, y);
      y += lineHeight;
    });
    doc.text(`Punkte: ${val}`, 200 - 10, y - lineHeight * lines.length, { align: "right" });
    y += 2;
    qNum++;
    if (y > 270) { doc.addPage(); y = 20; }
  }

  y += 5;
  doc.setFontSize(13);
  doc.setFont(undefined, "bold");
  doc.text("Subscores", left, y); y += lineHeight;
  doc.setFont(undefined, "normal");
  doc.setFontSize(12);
  doc.text(`Antizipatorisch: ${subscores.ant} / 6`, left, y); y += lineHeight;
  doc.text(`Reaktiv-postural: ${subscores.reak} / 6`, left, y); y += lineHeight;
  doc.text(`Sensorisch: ${subscores.sens} / 6`, left, y); y += lineHeight;
  doc.text(`Dynamischer Gang: ${subscores.dyn} / 10`, left, y); y += lineHeight;

  y += 5;
  doc.setFontSize(14);
  doc.setFont(undefined, "bold");
  doc.text(`Gesamtscore: ${total} / 28`, left, y);
  y += lineHeight;
  doc.setFont(undefined, "normal");
  doc.setFontSize(12);
  doc.text(`Datum: ${new Date().toLocaleDateString("de-CH")}`, left, y);

  doc.save("MiniBEST_Auswertung.pdf");
}
</script>

</body>
</html>
